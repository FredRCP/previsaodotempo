<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/icone.png" type="image/x-icon">
    
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
      <h1 class="mb-4 text-primary">Previsão do Tempo</h1>
      <div class="input-group w-50 mx-auto mb-3">
        <input type="text" id="city" class="form-control me-2 rounded-sm me-2" placeholder="Digite o nome da cidade" autocomplete="off">
        <ul id="suggestions-list" class="list-group" >
        </ul>
        <button id="searchButton" class="btn btn-primary">Buscar</button>
    </div>
    
    <!-- Opção para usar a localização do usuário -->
    <div class="text-center mb-3">
        <div class="form-check d-inline-block">
            <input class="form-check-input" type="checkbox" id="useLocation">
            <label class="form-check-label" for="useLocation">
                Usar minha localização
            </label>
        </div>
    </div>
    <div class="fone">
      <div id="weather-info" class="card p-4 shadow-sm">
        
          <h2 class="mb-3" id="city-name"></h2>
          <img id="weather-icon" class="mx-auto d-block" alt="Ícone do clima">
          <p id="temperature" class="fs-4"></p>
          <p id="description"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
      </div></div>

      <div id="forecast-info" class="mt-4">
        <!-- As previsões dos próximos dias serão exibidas aqui -->
    </div>

    <img class="logo" src="/assets/img/logo.png" alt="">
    
  </div>

    <script src="/assets/js/main.js"></script>
</body>
</html>
